        var moreText = document.getElementById("more");
        var btnText = document.getElementById("myBtn");

            dots.style.display = "inline";
            btnText.innerHTML = "Read more";
            moreText.style.display = "none";

<script>
    $(function() {
        $('#filter-dropdown span').click(function() {
            divTrigger = $('#filter-dropdown span').index(this);

            thisMegaMenu = $('.filter-row-dropdown:eq(' + divTrigger + ')');
            $('.filter-row-dropdown').fadeOut();
            if (thisMegaMenu.is(":not(':visible')")) {
                thisMegaMenu.fadeIn();
            }
            if ($(this).hasClass("test")) {
                $(this).removeClass("test").addClass("test1");
            } else {
                // if other menus are open remove open class and add closed
                $('#filter-dropdown span').removeClass("test").addClass("test1");
                $(this).removeClass("test1").addClass("test");
            }

        });

        $('#closeButton').live('click', function(event) {
            thisMegaMenu.slideDown(100);
            event.preventDefault();
        });
    });
</script>
<script>
    var $filterCheckboxes = $('input[type="checkbox"]');
    var filterFunc = function() {

        var selectedFilters = {};

        $filterCheckboxes.filter(':checked').each(function() {

            if (!selectedFilters.hasOwnProperty(this.name)) {
                selectedFilters[this.name] = [];
            }

            selectedFilters[this.name].push(this.value);
        });

        // create a collection containing all of the filterable elements
        var $filteredResults = $('.animal');

        // loop over the selected filter name -> (array) values pairs
        $.each(selectedFilters, function(name, filterValues) {

            // filter each .animal element
            $filteredResults = $filteredResults.filter(function() {

                var matched = false,
                    currentFilterValues = $(this).data('category').split(' ');

                // loop over each category value in the current .animal's data-category
                $.each(currentFilterValues, function(_, currentFilterValue) {

                    // if the current category exists in the selected filters array
                    // set matched to true, and stop looping. as we're ORing in each
                    // set of filters, we only need to match once

                    if ($.inArray(currentFilterValue, filterValues) != -1) {
                        matched = true;
                        return false;
                    }
                });

                // if matched is true the current .animal element is returned
                return matched;

            });
        });

        $('.animal').hide().filter($filteredResults).show();
    }

    $filterCheckboxes.on('change', filterFunc);
</script>
