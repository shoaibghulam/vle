{% extends "clientside/base.html" %} {% load static %} {% block body %}
<style>
   
        .custom_style{
    width: 40%;
    background: #c1c1c12e;
    border: 1px solid black;
    }
 
    @media screen and (min-width:786px) {
        .display-2 {
            text-transform: uppercase !important;
            font-size: 4.5rem !important;
        }
        .col-md-12.my-5.text-center {
    margin-top: 30px !important;
    margin-bottom: 5rem !important;
}
.main_cls{
    margin-top: 6%;
}
    }
    
    @media screen and (max-width:786px) {
        .main_cls{
    margin-top: 10%;
}
        .custom_style {
    width: 65%;
    background: #c1c1c12e;
    border: 1px solid black;
}
        .col-md-12.my-5.text-center {
    margin-top: 30px !important;
    margin-bottom: 5rem !important;
}
        .display-2 {
            text-transform: uppercase !important;
            font-size: 3rem !important;
        }
    }
    
   @media screen and (max-width: 500px){
    .main_cls{
    margin-top: 20%;
    }
   .custom_style{
    width: 93%;
   }
    .col-md-12.my-5.text-center {
    margin-top: 14px !important;
    margin-bottom: 3rem !important;
   }
        .display-2 {
            text-transform: uppercase !important;
            font-size: 2.5rem !important;
        }
    }
</style>

<body>
    <!-- Header Area -->
    <!-- Preloader -->

    <!-- /Preloader -->
    <!-- /Header Area -->
    <!-- Custom Page Header -->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- /Custom Page Header -->

    <div class="page-wrapper">

        <section class="setting-area section-padding">
            <div class="container">
                <div class="row main_cls">
                    <div class="col-md-6 m-auto float-none custom_style">
                        <div class="col-md-12 my-5 text-center">
                            <span class="display-2 text-dark"><b>Forgot Password</b></span>
                        </div>
                        <form action="/clientside/forgetpassword" method="POST">

                            {% csrf_token %}
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="password1" placeholder="New Password" required="">
                            <input type="password" name="password2" placeholder="Confirm Password" required="">
                            <div class="text-center">
                                <button type="submit" class="btn alo-button w-50 fs-2">Forgot</button>
                                <div class="mt-3">
                                    <!-- <a href="forgot.php" class="text-dark pb-2"><u>Forgot Password ?</u></a> -->
                                    <p>New to Virtual? <a href="/clientside/signin" class="text-dark pb-2"><u>Signin</u></a></p>
                                </div>

                            </div>
                            <hr>

                        </form>
                    </div>
                </div>

            </div>

        </section>
        <!-- Footer Area -->

        <!-- /Footer Area -->
    </div>
    <!-- /Page Wrapper -->
    {% endblock body %}
