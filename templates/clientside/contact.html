{% extends "clientside/base.html" %} {% load static %} {% block body %}
<style>

    .custom_style{
  
    background: #c1c1c12e;
    border: 1px solid black;
    }
    @media screen and (min-width:786px) {
        .display-2 {
            text-transform: uppercase !important;
            font-size: 4.5rem !important;
        }
        .col-md-12.my-5.text-center {
         margin-top: 30px !important;
         margin-bottom: 4rem !important;
        }
    }
    
    @media screen and (max-width:786px) {
        .col-md-12.my-5.text-center {
            margin-top: 101px !important;
            margin-bottom: 4rem !important;
        }
        .display-2 {
            text-transform: uppercase !important;
            font-size: 3rem !important;
        }
    }
    
    @media screen and (max-width:500px) {
        .col-md-12.my-5.text-center {
            margin-top: 101px !important;
            margin-bottom: 4rem !important;
        }
        .display-2 {
            text-transform: uppercase !important;
            font-size: 2.5rem !important;
        }
    }
</style>

<body>
    <!-- Header Area -->
    <!-- Preloader -->
    <!-- /Preloader -->
    <!-- /Header Area -->
    <!-- Custom Page Header -->
    <!-- /Custom Page Header -->

    <div class="page-wrapper">
        <!-- contact us -->
        <section class="teacher-galarry section-padding">
            <div class="container">
                <div class="row" style="margin-top: 6%">
                    <div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12 custom_style">
                        <div class="col-md-12 my-5 text-center">
                            <span class="display-2 text-dark"><b>Contact Us</b></span>
                        </div>
                        <div class="contact">
                            <form class="kt-form" action="/clientside/contactus" method="POST">
                                {% csrf_token %}
                                <div class="floating-label-form-group input-controls control-group">
                                    <input type="text" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name." />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="floating-label-form-group input-controls control-group">
                                    <input type="email" placeholder="Email" id="email" name="Email" required data-validation-required-message="You must enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="floating-label-form-group input-controls control-group">
                                    <input type="tel" placeholder="Phone" id="phone" name="ContactNo" required data-validation-required-message="Insert your phone number." />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="floating-label-form-group input-controls control-group">
                                    <textarea rows="10" placeholder="Message" id="message" name="Message" required data-validation-required-message="Please leave a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div id="success"></div>
                                <div class="text-center">
                                    <button type="submit" class="btn alo-button w-50 fs-2">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact us  / -->
        <!-- Footer Area -->

        <!-- /Footer Area -->
    </div>
    <!-- /Page Wrapper -->

    <script>
        //Filter Recruiters
        $('select#sort-recruiters').change(function() {
            var filter = $(this).val();
            filterList(filter);
        });

        // Recruiters filter function
        function filterList(value) {
            var list = $(".recruiter .recruiter-info");
            $(list).hide();
            if (value == "All") {
                $(".recruiter").find("div").each(function(i) {
                    $(this).show();
                });
            } else {
                // *=" means that if a data-custom type contains multiple values, it will find them
                $(".recruiter").find("div[data-custom-type*=" + value + "]").each(function(i) {
                    $(this).show();
                });
            }
        }
    </script>
    {% endblock body %}
