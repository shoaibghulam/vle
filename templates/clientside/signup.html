{% extends "clientside/base.html" %} {% load static %} {% block body %}
<style>
    .display-2 {
    font-family: 'Ubuntu', sans-serif;
    letter-spacing: 5px;
    font-size: 40px !important;
}
    .col-md-12.my-5.text-center {
        margin-bottom: 5rem !important;
    }
    .custom_style{
    width: 40%;
    background: #c1c1c12e;
    border: 1px solid black;
    }
    @media screen and (max-width:786px) {
    body{
        overflow-x: hidden;
    }
    .container{
        width: unset;
    }
    .custom_style {
     width: unset;
    background: #c1c1c12e;
    border: 1px solid black;
}
    .row {
    margin-right: -100px;
    margin-left: -100px;
}
}

</style>

<body>
    <!-- Header Area -->
    <!-- Preloader -->

    <!-- /Preloader -->
    <!-- /Header Area -->

    <div class="page-wrapper">

        <section class="setting-area section-padding" style="padding:10rem;">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-6 m-auto float-none custom_style">
                        <div class="col-md-12 my-5 text-center">
                            <span class="display-2 text-dark"><b>SIGN UP</b></span>
                        </div>
                        <form action="signup" method="POST" enctype="multipart/form-data">

                            {% csrf_token %}

                            <input placeholder="Username" id="username" name="username" type="text" required="">
                            <input placeholder="First Name" id="f_name" name="fname" type="text" required="">
                            <input placeholder="Last Name" id="l_name" name="lname" type="text" required="">
                            <input placeholder="Email Address" id="email_link" name="email" type="email" required="">
                            <input placeholder="Contact No" id="contact_no" name="phone" type="text" required="">
                            <div class="selection-box">
                                <select name="gender" required="" name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <input placeholder="Date Of Birth" name="dob" type="text" onfocus="(this.type='date')" id="date" style="margin-bottom: 9px !important;" required="">
                            <input placeholder="Referral Code Here (Optional)" name="ref_code" type="text">


                            <input placeholder="Password" name="password" type="password" required="">


                            <textarea rows="2" name="U_Desc" placeholder="Description" required></textarea>
                            
                            <input type="file" name="image" style="padding: 1rem; padding-left: 0px;" required>

                            <div class="text-center">
                                <button class="btn alo-button w-50 fs-2" type="submit">SIGNUP</button>
                                <div class="mt-3">
                                    <p>Do you have an account? <a href="/clientside/signin" class="text-dark pb-2"><u>Signin</u></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </section>
        <!-- Footer Area -->

        <!-- /Footer Area -->
    </div>
    <!-- /Page Wrapper -->


    {% endblock body %}
