<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

    <!-- begin:: Page -->
    <div class="kt-grid kt-grid--ver kt-grid--root">
        <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v5 kt-login--signin" id="kt_login">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile" style="background-image: url(/static/assets/media/bg/login-register.jpg);background-repeat: no-repeat;
  background-size: 1601px 727px;">
                <!-- <div class="kt-login__left">
                    <div class="kt-login__wrapper">
                        <div class="kt-login__content">
                            <a class="kt-login__logo" href="#">
                                <img src="{% static '' %}assets/logo.jpg" style="height: 13vh">

                            <h3 class="kt-login__title">JOIN OUR GREAT COMMUNITY</h3>

									Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsumLorem ipsum

                <div class="kt-login__divider">
                    <!-- <div></div> -->
                </div>
                <div class="kt-login__right">
                    <div class="kt-login__wrapper">
                        <div class="kt-login__signin">
                            <div class="kt-login__head">
                                <h3 class="kt-login__title">Login To Your Teacher Account</h3>
                                {% for message in messages %}
                                <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show text-center" role="alert" style="height:70px; padding-top:20px; text-align:center; font-size:14px">
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="kt-login__form">
                                <form class="kt-form" action="/superadmin/teacherlogin" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Email" name="email" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-last" type="Password" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="row kt-login__extra">
                                        <div class="col kt-align-left">
                                            <label class="kt-checkbox">
													<input type="checkbox" name="remember"> Remember me
													<span></span>
												</label>
                                        </div>
                                        <div class="col kt-align-right">
                                            <a href="javascript:;" id="kt_login_forgot" class="kt-link">Forget Password ?</a>
                                        </div>
                                    </div>
                                    <div class="kt-login__actions">
                                        <button id="" class="btn btn-brand btn-pill btn-elevate">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="kt-login__forgot">
                            <div class="kt-login__head">
                                <h3 class="kt-login__title">Forgotten Password ?</h3>
                                <div class="kt-login__desc">Enter your email to reset your password:</div>
                            </div>
                            <div class="kt-login__form">
                                <form class="kt-form" action="/superadmin/forgetteacherpassword" method="POST">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Email" name="email" id="kt_email" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="Password" placeholder="New Password" name="password1" id="kt_email" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="Password" placeholder="Confirm Password" name="password2" id="kt_email" autocomplete="off" required>
                                    </div>
                                    <div class="kt-login__actions">
                                        <button class="btn btn-brand btn-pill btn-elevate" type="submit">Forget</button>
                                        <button id="kt_login_forgot_cancel" class="btn btn-outline-brand btn-pill">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
